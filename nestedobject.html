<!DOCTYPE html>
<html>

   <head>
      <title>Nested Object Destructing</title>
   </head>

   <body>
      <script>

         function makeItem() {
            return {
               data: {
                  item:{
                     name: 'Shoe',
                     size: {
                        US: 9,
                        UK: 8,
                     }
                  }
               },
               status: 'Live'
            }
         }

         function makeArrayOfItems() {
            return{
               data: {
                  items: [
                     {name: 'Shoe', price: 100},
                     {name: 'Sneakers', price: 200},
                  ]
               },
               status: 'Live'
            }
         }

         // const {data : { item : {name, size: {US:Indian, UK:EU} } }, status} = makeItem();
         // console.log(name, Indian,EU);
         // // alert(status);

         const {data:{ items:[text1] }, } = makeArrayOfItems();
         console.log(text1);

      </script>
   </body>

</html>
