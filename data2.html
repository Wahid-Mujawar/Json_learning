<!DOCTYPE html>
<html>
    <head>
       <title>Json Example 2</title>
    </head>

    <body>
      <ul id ="people"></ul>
      <script>

         var person = {
            name:"Brad",
            age : 25,
            address :{
            street:"BTM layout 2nd Stage",
            city : "Bangalore"
         },
         }

         var people = [
         {
            name : "John",
            age : 30
         },
         {
            name : "Alex",
            age : 35
         },
         {
            name : "Tony",
            age : 38
         }
      ];

      // console.log(people)
         var output = '';
         for(var i = 0; i < people.length; i++){
            // console.log(people[i])
            output += '<ul>'+people[i].name+'</ul>';
         }
         document.getElementById('people').innerHTML = output;


         person = JSON.stringify(person);
         person = JSON.parse(person);

         console.log(person.address);
      </script>

    </body> 
</html>
